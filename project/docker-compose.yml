services:
  message-broker:
    image: rabbitmq:management
    container_name: message-broker
    networks:
      - sharespot-network
    ports:
      - 5672
      - 15672
  ui-aggregator:
    build:
      dockerfile: docker/ui-aggregator/Dockerfile
      context: frontend-services
    image: ui-aggregator
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443:443
    depends_on:
      - sharespot-device-records-frontend
      - sharespot-data-processor-frontend
      - sharespot-location-tracking-frontend
      - sharespot-simple-auth-frontend
  sharespot-simple-auth-frontend:
    build:
      dockerfile: docker/sharespot-simple-auth-frontend/Dockerfile
      context: frontend-services
    image: sharespot-simple-auth-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-simple-auth-backend
  sharespot-device-records-frontend:
    build:
      dockerfile: docker/sharespot-device-records-frontend/Dockerfile
      context: frontend-services
    image: sharespot-device-records-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-device-records-master-backend
  sharespot-data-processor-frontend:
    build:
      dockerfile: docker/sharespot-data-processor-frontend/Dockerfile
      context: frontend-services
    image: sharespot-data-processor-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-data-processor-master-backend
  sharespot-location-tracking-frontend:
    build:
      dockerfile: docker/sharespot-location-tracking-frontend/Dockerfile
      context: frontend-services
    image: sharespot-location-tracking-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-location-tracking-backend
  sharespot-data-relayer:
    build: backend-services/sharespot-data-relayer
    image: sharespot-data-relayer
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 8443:443
  sharespot-data-gateway:
    build: backend-services/sharespot-data-gateway
    image: sharespot-data-gateway
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-data-gateway.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-data-processor-slave-backend:
    build: backend-services/sharespot-data-processor-slave-backend
    image: sharespot-data-processor-slave-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-data-processor-slave-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-data-processor-master-backend:
    build: backend-services/sharespot-data-processor-master-backend
    image: sharespot-data-processor-master-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-data-processor-master-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-device-records-slave-backend:
    build: backend-services/sharespot-device-records-slave-backend
    image: sharespot-device-records-slave-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-device-records-slave-backend.env
    networks:
      - sharespot-network
  sharespot-device-records-master-backend:
    build: backend-services/sharespot-device-records-master-backend
    image: sharespot-device-records-master-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-device-records-master-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-data-validator-backend:
    build: backend-services/sharespot-data-validator-backend
    image: sharespot-data-validator-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-data-validator-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-location-tracking-backend:
    build: backend-services/sharespot-location-tracking-backend
    container_name: sharespot-location-tracking-backend
    image: sharespot-location-tracking-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-location-tracking-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
  sharespot-simple-auth-backend:
    build: backend-services/sharespot-simple-auth-backend
    image: sharespot-simple-auth-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/prod/sharespot-simple-auth-backend.env
    networks:
      - sharespot-network
    ports:
      - 8080
