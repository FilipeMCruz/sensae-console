services:
  message-broker:
    image: rabbitmq:management
    container_name: message-broker
    networks:
      - sharespot-network
    ports:
      - 5672
      - 15672
  ui-aggregator:
    build:
      dockerfile: docker/ui-aggregator/Dockerfile
      context: frontend-services
    image: ui-aggregator
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443:443
    depends_on:
      - device-management-frontend
      - sharespot-data-processor-frontend
      - sharespot-data-decoder-frontend
      - sharespot-fleet-management-frontend
      - sharespot-identity-management-frontend
      - smart-irrigation-frontend
      - rule-management-frontend
  device-management-frontend:
    build:
      dockerfile: docker/device-management-frontend/Dockerfile
      context: frontend-services
    image: device-management-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - device-management-master-backend
  sharespot-data-processor-frontend:
    build:
      dockerfile: docker/sharespot-data-processor-frontend/Dockerfile
      context: frontend-services
    image: sharespot-data-processor-frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-data-processor-master-backend
  sharespot-data-decoder-frontend:
