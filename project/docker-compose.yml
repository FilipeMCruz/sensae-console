      - /etc/letsencrypt:/etc/letsencrypt/
      - /etc/nginx/ssl:/etc/nginx/ssl/
    networks:
      - sharespot-network
    ports:
      - 443
    depends_on:
      - sharespot-fleet-management-backend
  sharespot-identity-management-frontend:
