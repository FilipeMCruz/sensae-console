version: "3.7"
services:
  message-broker:
    image: rabbitmq:management
    container_name: message-broker
    networks:
      - sharespot-network
    ports:
      - 5672:5672
      - 15672:15672
  sharespot-location-tracking-backend:
    restart: on-failure
    build: backend-services/locatoin-tracking-backend
    image: sharespot-location-tracking-backend
    environment:
      spring_profiles_active: prod
    env_file:
      - ./secrets/location-tracking-backend.env
    ports:
      - "8080"
    networks:
      - sharespot-network
