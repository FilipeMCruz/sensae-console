<div *ngIf="sensor !== undefined">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>Name:</strong> {{ sensor.device.name }}
      </mat-panel-title>
      <mat-panel-description>
        <strong>ID:</strong> {{ sensor.device.id }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    Records:
    <mat-icon>share_location</mat-icon>
    <mat-icon>visibility</mat-icon>
  </mat-expansion-panel>
</div>
