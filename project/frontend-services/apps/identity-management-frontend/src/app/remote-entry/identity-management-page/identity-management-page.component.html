<div class="container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <frontend-services-domain-info
        class="item mat-elevation-z2"
        [entry]="node"
        [domains]="getDomains()"
        (emmitNewDomain)="onNewDomain($event)"
        (emmitNewTenantInDomain)="onNewTenantInDomain($event)"
        (emmitNewDeviceInDomain)="onNewDeviceInDomain($event)"
      >
      </frontend-services-domain-info>
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        [attr.aria-label]="'Toggle ' + node.item"
        matTreeNodeToggle
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <frontend-services-domain-info
        class="item mat-elevation-z2"
        [entry]="node"
        [domains]="getDomains()"
        (emmitNewDomain)="onNewDomain($event)"
        (emmitNewTenantInDomain)="onNewTenantInDomain($event)"
        (emmitNewDeviceInDomain)="onNewDeviceInDomain($event)"
      >
      </frontend-services-domain-info>
    </mat-tree-node>
  </mat-tree>
</div>
