<h1 mat-dialog-title>Notification Delivery Configuration</h1>
<div mat-dialog-content style="height: calc(100% - 96px);">
  <div class="table-container">
    <div class="container mat-elevation-z2">
      <table mat-table [dataSource]="configuration.entries" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="category">
          <th mat-sort-header="category" mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element"> {{element.contentType.getCategory()}} </td>
        </ng-container>

        <ng-container matColumnDef="subCategory">
          <th mat-sort-header="subCategory" mat-header-cell *matHeaderCellDef>Sub Category</th>
          <td mat-cell *matCellDef="let element"> {{element.contentType.getSubCategory()}} </td>
        </ng-container>

        <ng-container matColumnDef="severity">
          <th mat-sort-header="severity" mat-header-cell *matHeaderCellDef>Severity</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon matTooltip="{{element.contentType.severity}}"
                      [ngStyle]="{'color': element.contentType.getSeverityAsColor()}">circle
            </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Send Email</th>
          <td mat-cell *matCellDef="let element">
            <section class="example-section">
              <mat-checkbox class="example-margin"></mat-checkbox>
            </section>
          </td>
        </ng-container>

        <ng-container matColumnDef="sms">
          <th mat-header-cell *matHeaderCellDef>Send SMS</th>
          <td mat-cell *matCellDef="let element">
            <section class="example-section">
              <mat-checkbox class="example-margin"></mat-checkbox>
            </section>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<div class="to-right" mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Exit</button>
</div>
