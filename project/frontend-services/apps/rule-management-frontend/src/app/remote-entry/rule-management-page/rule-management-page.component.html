<div class="container">
  <button
    class="top-button"
    mat-stroked-button
    color="primary"
    (click)="fetchAllRuleScenarios()"
  >
    Reload Rule Scenarios
  </button>
  <div class="list" *ngIf="!this.loading">
    <mat-card
      *ngFor="let scenario of this.ruleScenarios"
      class="item mat-elevation-z2"
    >
      <mat-card-title-group>
        <mat-card-title>Rule Scenario</mat-card-title>
        <mat-chip-list *ngIf="scenario.isDraft.value">
          <mat-chip color="warn" selected>draft</mat-chip>
        </mat-chip-list>
        <mat-card-subtitle *ngIf="scenario.isDraft.value">Changes will only be applied
          at {{getNextRulePublishTime() | date:'shortTime'}}
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <frontend-services-rule-management
          [entry]="scenario"
          [ruleScenarioViewType]="ruleScenarioViewType.Edit"
          [canEdit]="canEdit()"
          [canDelete]="canDelete()"
          (newRuleScenarioEvent)="updateItem($event)"
          (deleteRuleScenarioEvent)="deleteItem($event)"
        ></frontend-services-rule-management>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="canEdit()" class="item mat-elevation-z2">
      <mat-card-title-group>
        <mat-card-title>New Rule Scenario</mat-card-title>
        <mat-chip-list>
          <mat-chip color="warn" selected>draft</mat-chip>
        </mat-chip-list>
        <mat-card-subtitle>Changes will only be applied
          at {{getNextRulePublishTime() | date:'shortTime'}}
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <frontend-services-rule-management
          (newRuleScenarioEvent)="addItem($event)"
          [ruleScenarioViewType]="ruleScenarioViewType.New"
          [canEdit]="canEdit()"
          [canDelete]="canDelete()"
        ></frontend-services-rule-management>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="this.loading" class="wrapper">
    <div class="notfound">
      <h1>!</h1>
    </div>
    <div>
      Loading Data
    </div>
  </div>
</div>
