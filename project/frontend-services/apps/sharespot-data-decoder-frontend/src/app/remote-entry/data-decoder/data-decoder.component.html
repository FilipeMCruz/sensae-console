<p>
  <mat-form-field class="medium-input">
    <mat-label>Device Type</mat-label>
    <input
      [disabled]="dataDecoderView === dataDecoderViewType.Compare || !canEdit"
      [(ngModel)]="dataDecoder.data.type"
      matInput
    />
    <mat-hint>e.g. LGT 92</mat-hint>
  </mat-form-field>
  <ng-container
    *ngIf="dataDecoderView === dataDecoderViewType.Edit && canEdit"
  >
    <button
      class="to-right"
      mat-stroked-button
      (click)="deleteDataDecoder()"
    >
      Delete
    </button>
  </ng-container>
  <br/>
  <ng-container
    *ngIf="dataDecoderView === dataDecoderViewType.New && canEdit"
  >
    <button
      [disabled]="!dataDecoder.isValid()"
      class="to-right"
      mat-stroked-button
      (click)="saveDataDecoder()"
    >
      Save
    </button>
  </ng-container>
  <ng-container
    *ngIf="dataDecoderView === dataDecoderViewType.Edit && canEdit"
  >
    <button
      [disabled]="!dataDecoder.isValid()"
      class="to-right"
      mat-stroked-button
      (click)="saveDataDecoder()"
    >
      Update
    </button>
  </ng-container>
</p>

<mat-form-field class="big-input">
  <mat-label>Script Content (in Javascript)</mat-label>
  <textarea class="long-input"
            [disabled]="dataDecoderView === dataDecoderViewType.Compare || !canEdit"
            [(ngModel)]="dataDecoder.script.content"
            matInput
  ></textarea>
  <mat-hint>The script needs to have an entry point function called convert</mat-hint>
</mat-form-field>
