<mat-card *ngIf="!entry.item.isNew()" class="item">
  <mat-card-title
  >Domain: {{ entry.item.domain.name }}</mat-card-title
  >
  <mat-card-content>
    <mat-list>
      <div mat-subheader>Tenants</div>
      <mat-list-item *ngFor="let tenant of entry.item.tenants">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line><strong>Name: </strong>{{tenant.name}}</div>
        <div mat-line><strong>Email: </strong>{{tenant.email}} </div>
      </mat-list-item>
      <ng-container *ngIf="!entry.item.isUnallocated()">
        <mat-divider></mat-divider>
        <div mat-subheader>Devices</div>
        <mat-list-item *ngFor="let device of entry.item.devices">
          <mat-icon mat-list-icon>sensors</mat-icon>
          <div mat-line><strong>Id: </strong>{{device.id}}</div>
          <div mat-line><strong>Domain Permission: </strong>{{getPermission(device)}} </div>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="entry.item.isNew()" class="item">
  <mat-card-title *ngIf="entry.item.isNew()">New Domain</mat-card-title>
  <mat-card-content>
    <mat-form-field class="big-input">
      <mat-label>Domain Name</mat-label>
      <input matInput [(ngModel)]="entry.item.domain.name" />
      <mat-icon matSuffix>dns</mat-icon>
      <mat-hint>cmm</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveNewDomain()">Create</button>
  </mat-card-actions>
</mat-card>
