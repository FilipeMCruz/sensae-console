<div class="map-container">
  <div id="map" class="map"></div>
  <frontend-services-search-card (devicePicked)="subscribeToDevice($event)"
                                 (deviceCleaned)="cleanSubscriber()"
                                 (contentPicked)="subscribeToContent($event)"
                                 (contentCleaned)="cleanSubscriber()"
                                 (deviceHistory)="buildHistory($event)"
                                 (historyCleaned)="cleanHistory()">
  </frontend-services-search-card>
  <div class="follow-button">
    <button [matTooltip]="this.buttonInfo()" mat-fab aria-label="Follow new sensor data"
            (click)="this.changeFollow()">
      <mat-icon *ngIf="follow">visibility</mat-icon>
      <mat-icon *ngIf="!follow">visibility_off</mat-icon>
    </button>
  </div>
</div>
