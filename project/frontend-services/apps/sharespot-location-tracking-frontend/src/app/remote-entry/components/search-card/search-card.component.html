<mat-card class="search-card">
  <mat-card-title>Search Box</mat-card-title>
  <mat-card-subtitle>Current Filter: {{current}}</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="search-bar">
      <mat-label>Device Id</mat-label>
      <input matInput type="text" (keyup.enter)="onDeviceClick()" [(ngModel)]="device">
      <button *ngIf="device" matSuffix mat-icon-button (click)="onDeviceClear()">
        <mat-icon>close</mat-icon>
      </button>
      <button *ngIf="device.trim().length > 0" matSuffix mat-icon-button (click)="onDeviceClick()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field class="search-bar">
      <mat-label>Content</mat-label>
      <input matInput type="text" (keyup.enter)="onContentClick()" [(ngModel)]="content">
      <button *ngIf="content" matSuffix mat-icon-button (click)="onContentClear()">
        <mat-icon>close</mat-icon>
      </button>
      <button *ngIf="content.trim().length > 0" matSuffix mat-icon-button (click)="onContentClick()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
