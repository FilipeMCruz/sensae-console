server {

    server_name localhost;

    listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    root        /usr/share/nginx/html;

    index       index.html index.htm;

    include /etc/letsencrypt/options-ssl-nginx.conf;

    location /identity-management/graphql {
        proxy_pass http://sharespot-identity-management-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /identity-management/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /device-management/graphql {
        proxy_pass http://device-management-master-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /device-management/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /data-processor/graphql {
        proxy_pass http://sharespot-data-processor-master-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /data-processor/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /data-decoder/graphql {
        proxy_pass http://sharespot-data-decoder-master-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /data-decoder/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /fleet-management/graphql {
        proxy_pass http://sharespot-fleet-management-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /fleet-management/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /fleet-management/subscriptions {
        proxy_pass http://sharespot-fleet-management-backend:8080/subscriptions;
        proxy_set_header x-forwarded-prefix /fleet-management/subscriptions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 6000;
        proxy_send_timeout 6000;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /smart-irrigation/graphql {
        proxy_pass http://smart-irrigation-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /smart-irrigation/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /smart-irrigation/subscriptions {
        proxy_pass http://smart-irrigation-backend:8080/subscriptions;
        proxy_set_header x-forwarded-prefix /smart-irrigation/subscriptions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 6000;
        proxy_send_timeout 6000;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /rule-management/graphql {
        proxy_pass http://rule-management-backend:8080/graphql;
        proxy_set_header x-forwarded-prefix /rule-management/graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_redirect off;
        proxy_set_header x-forwarded-port 443;
        proxy_set_header x-forwarded-proto https;
    }

    location /micro-frontends/sharespot-fleet-management-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://sharespot-fleet-management-frontend/;
    }

    location /micro-frontends/sharespot-identity-management-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://sharespot-identity-management-frontend/;
    }

    location /micro-frontends/device-management-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://device-management-frontend/;
    }

    location /micro-frontends/sharespot-data-processor-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://sharespot-data-processor-frontend/;
    }

    location /micro-frontends/sharespot-data-decoder-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://sharespot-data-decoder-frontend/;
    }

    location /micro-frontends/smart-irrigation-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://smart-irrigation-frontend/;
    }

    location /micro-frontends/rule-management-frontend/ {
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass https://rule-management-frontend/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}
