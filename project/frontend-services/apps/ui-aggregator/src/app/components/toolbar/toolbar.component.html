<mat-toolbar class="toolbar">
  <a mat-button routerLink="/">
    <mat-icon aria-label="home">home</mat-icon>
  </a>
  <div *ngFor="let mfe of microfrontendServices">
    <span *ngIf="canShow(mfe.routePath)" class="spacer"></span>
    <button *ngIf="canShow(mfe.routePath)" mat-button [routerLink]="mfe.routePath">{{mfe.displayName}}</button>
  </div>
  <button *ngIf="canShowAny(microfrontendTools)" class="menu" mat-button [matMenuTriggerFor]="menu">Tools</button>
  <mat-menu #menu="matMenu">
    <div *ngFor="let mfe of microfrontendTools">
      <button mat-menu-item  *ngIf="canShow(mfe.routePath)"
              [routerLink]="mfe.routePath">{{mfe.displayName}}</button>
    </div>
  </mat-menu>
</mat-toolbar>
