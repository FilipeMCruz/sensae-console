<mat-card class="search-card">
  <mat-card-title>Search Box</mat-card-title>
  <mat-card-content>
    <mat-form-field class="search-bar">
      <mat-label>Device Id</mat-label>
      <input matInput type="text" (keyup.enter)="onClick()" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button (click)="onClear()">
        <mat-icon>close</mat-icon>
      </button>
      <button matSuffix mat-icon-button  (click)="onClick()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
