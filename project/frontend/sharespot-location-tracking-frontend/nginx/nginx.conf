server {
    
    client_max_body_size 1000M;
    
    server_name localhost;

    listen 80 default_server;
    listen [::]:80 default_server;
    # listen      443 ssl;
    
    # ssl_certificate    /etc/ssl/fullchain.pem;
    # ssl_certificate_key    /etc/ssl/privkey.pem;
    
    root        /usr/share/nginx/html;
    
    index       index.html index.htm;

    # include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        try_files $uri $uri/ /index.html;
    }
    location /graphql {
        #rewrite /api/(.*) /$1 break;
        #proxy_redirect off;
        # proxy_set_header x-forwarded-port 443;
        # proxy_set_header x-forwarded-proto https;
        proxy_set_header x-forwarded-prefix /graphql;
        proxy_set_header Host $host;
        proxy_set_header x-forwarded-host $host;
        proxy_pass http://sharespot-location-tracking-backend:8080/graphql;
    }

    location /subscriptions {
        proxy_pass http://sharespot-location-tracking-backend:8080/subscriptions;
        proxy_set_header x-forwarded-prefix /subscriptions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 6000;
        proxy_send_timeout 6000;
    }

    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # } # managed by Certbot
}
